stages:
- build
- test
- deploy

variables:
  VERSION: 0.3.13
  VERUS_CLI_LINUX: "verus-cli-linux-v${VERSION}-beta.tar.gz"
  VERUS_CLI_WINDOWS: "verus-cli-windows-v${VERSION}-beta.zip"
  VERUS_CLI_MACOS: "verus-cli-mac-v${VERSION}-beta.tar.gz"
  POST_COMMENT: "Branch: ${CI_COMMIT_REF_NAME} Commit: ${CI_COMMIT_SHA}"

build:linux:
  image: asherd/veruscoin-cross-compiler:linux
  variables:
    DOCKER_DRIVER: overlay2
  stage: build
  before_script: # Setup Cache
  - rm -rf /root/.ccache || true
  - mv .ccache /root/ || true
  script:
  - zcutil/build.sh -j4
  - cp src/komodod src/komodo-cli kmd/linux/verus-cli
  - chmod +x kmd/linux/verus-cli/komodod
      kmd/linux/verus-cli/komodo-cli
      kmd/linux/verus-cli/verus
      kmd/linux/verus-cli/verusd
      kmd/linux/verus-cli/fetch-params
  - dos2unix kmd/linux/verus-cli/README.txt
  - tar -C kmd/linux/ -czvf $VERUS_CLI_LINUX verus-cli ./
  after_script:
  - mv /root/.ccache ./ || true
  cache:
    key: ${CI_JOB_NAME}
    paths:
    - depends/built
    - .ccache
  artifacts:
    paths:
    - $VERUS_CLI_LINUX
    expire_in: 1 week


build:windows:
  image: asherd/veruscoin-cross-compiler:latest
  variables:
    DOCKER_DRIVER: overlay2
  stage: build
  cache:
    key: ${CI_JOB_NAME}
    paths:
    - depends/built
    - .ccache
    - .cargo
  before_script:
  - mkdir .ccache  || echo ccache exists
  - ln -s $PWD/.ccache /root/.ccache
  - mkdir .zcash-params || echo zcash-params exists
  - mkdir .cargo || echo .cargo exists
  - ln -s $PWD/.cargo /root/.cargo
  script:
  - zcutil/build-win.sh -j4
  - cp src/komodod.exe src/komodo-cli.exe src/komodo-tx.exe kmd/windows/verus-cli
  - cd kmd/windows/
  - zip -r $VERUS_CLI_WINDOWS verus-cli
  - mv $VERUS_CLI_WINDOWS ../..
  artifacts:
    paths: [$VERUS_CLI_WINDOWS]
    expire_in: 1 week


build:mac:
  stage: build
  tags: ["High Sierra"]
  cache:
    key: ${CI_JOB_NAME}
    paths:
    - depends/built
  script:
  - brew bundle
  - zcutil/build-mac.sh | xcpretty
  - ./makeReleaseMac.sh -j6
  - dos2unix kmd/mac/verus-cli/README.txt
  - tar -C kmd/mac/ -czvf $VERUS_CLI_MACOS verus-cli ./
  artifacts:
    paths: [$VERUS_CLI_MACOS]
    expire_in: 1 week


code_quality:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
  - docker:stable-dind
  script:
  - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
  - docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    paths: [gl-code-quality-report.json]


sast:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
  - docker:stable-dind
  script:
  - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
  - docker run
      --env SAST_CONFIDENCE_LEVEL="${SAST_CONFIDENCE_LEVEL:-3}"
      --volume "$PWD:/code"
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/security-products/sast:$SP_VERSION" /app/bin/run /code
  artifacts:
    paths: [gl-sast-report.json]



license_management:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
  - docker:stable-dind
  script:
  - export LICENSE_MANAGEMENT_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
  - docker run
      --volume "$PWD:/code"
      "registry.gitlab.com/gitlab-org/security-products/license-management:$LICENSE_MANAGEMENT_VERSION" analyze /code
  artifacts:
    paths: [gl-license-management-report.json]


ubuntu:xenial:
  image: ubuntu:xenial
  variables:
    DOCKER_DRIVER: overlay2
  stage: test
  before_script:
  - apt update && apt install -y wget g++-multilib libcurl3 python
  - rm -rf /root/.komodo || true
  - mv .komodo /root/ || true
  script:
  - tar -xzvf $VERUS_CLI_LINUX
  - export PATH=$PATH:$CI_PROJECT_DIR/verus-cli
  - python qa/verus-cli-tests/verus-cli-tester.py
  after_script:
  - mv /root/.komodo ./ || true
  cache:
    key: ${CI_JOB_NAME}
    paths: [.komodo]
  artifacts:
    paths: [log.txt]
    expire_in: 1 week
  dependencies:
  - build:linux


